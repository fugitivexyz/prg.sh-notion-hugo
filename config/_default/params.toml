color = ""
colorful = true
dark = false
dislikes = false
height = ""
limit = 5
outlined = false
siteID = ""

# Commento comment config (https://commento.io/)
[page.comment.commento]
enable = false

# Utterances comment config (https://utteranc.es/)
[page.comment.utterances]
enable = false
darkTheme = "github-dark"
issueTerm = "pathname"
label = ""
lightTheme = "github-light"
repo = ""

# Twikoo comment config (https://twikoo.js.org/)
[page.comment.twikoo]
enable = false
commentCount = true
envId = ""
path = ""
region = ""
visitor = true

# Vssue comment config (https://vssue.js.org/)
[page.comment.vssue]
enable = false
clientId = ""
clientSecret = ""
owner = ""
