repo = ""

# Remark42 comment config (https://remark42.com/)
[page.comment.remark42]
enable = false
host = ""
max_shown_comments = 15
show_email_subscription = true
simple_view = false
site_id = ""

# giscus comment config (https://giscus.app/)
[page.comment.giscus]
enable = false
darkTheme = "dark"
dataCategory = ""
dataCategoryId = ""
dataEmitMetadata = "0"
dataInputPosition = "bottom"
dataLang = "en"
dataMapping = "pathname"
dataReactionsEnabled = "1"
dataRepo = ""
dataRepoId = ""
dataStrict = "0"
lightTheme = "light"

# Third-party library config
[page.library]
[page.library.css]
[page.library.js]

# Page SEO config
[page.seo]
# image URL
images = []
# Publisher info
[page.seo.publisher]
logoUrl = "/images/avatar.webp"
name = ""

# Related content config
[page.related]
count = 5
enable = true

# Sponsor config
[sponsor]
enable = false
bio = "If you find this post helpful, please consider sponsoring."
link = ""

# TypeIt config
[typeit]
# typing speed between each step (measured in milliseconds)
speed = 100
# blinking speed of the cursor (measured in milliseconds)
cursorSpeed = 1000
# character used for the cursor (HTML format is supported)
cursorChar = "|"
# cursor duration after typing finishing (measured in milliseconds, "-1" means unlimited)
duration = -1

