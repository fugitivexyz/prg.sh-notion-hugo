appId = ""
appKey = ""
avatar = "mp"
enableQQ = false
highlight = true
lang = "en"
meta = ""
pageSize = 10
placeholder = ""
recordIP = false
serverURLs = ""
visitor = true
emoji = ""

# Waline comment config (https://waline.js.org)
[page.comment.waline]
enable = false
comment = true
pageview = true
serverURL = ""

# Facebook comment config (https://developers.facebook.com/docs/plugins/comments)
[page.comment.facebook]
enable = false
appId = ""
languageCode = ""
numPosts = 10
width = "100%"

# Telegram comments config (https://comments.app/)
[page.comment.telegram]
