# DoIt theme version
version = "0.3.X"
# site default theme ("light", "dark", "black", "auto")
defaultTheme = "auto"
# public git repo url only then enableGitInfo is true
gitRepo = ""
# which hash function used for SRI, when empty, no SRI is used ("sha256", "sha384", "sha512", "md5")
fingerprint = ""
# date format
dateFormat = "2006-01-02"
# website images for Open Graph and Twitter Cards
images = ["/images/avatar.webp"]
# enable PWA
enablePWA = false
# license information (HTML format is supported)
license = '<a rel="license external nofollow noopener noreffer" href="https://creativecommons.org/licenses/by-nc/4.0/" target="_blank">CC BY-NC 4.0</a>'
# [Experimental] Bundle js
bundle = false

[author]
name = ""
email = ""
link = ""
avatar = "/images/avatar.webp"
gravatarEmail = ""

# Header config
[header]
# desktop header mode ("fixed", "normal", "auto")
desktopMode = "fixed"
# mobile header mode ("fixed", "normal", "auto")
mobileMode = "auto"
# theme change mode ("switch", "select")
themeChangeMode = "select"

# Header title config
[header.title]
# URL of the LOGO
logo = ""
# title name
name = ""
# you can add extra information before the name (HTML format is supported), such as icons
pre = ""
# you can add extra information after the name (HTML format is supported), such as icons
post = ""
# whether to use typeit animation for title name
typeit = false

# Footer config
[footer]
enable = true
# Custom content (HTML format is supported)
custom = ''
# whether to show Hugo and theme info
hugo = true
# Hosted on (HTML format is supported)
hostedOn = ''
# whether to show copyright info
copyright = true
# whether to show the author
author = true
# site creation time
since = 2025
# ICP info only in China (HTML format is supported)
icp = ""
# license info (HTML format is supported)
license = '<a rel="license external nofollow noopener noreffer" href="https://creativecommons.org/licenses/by-nc/4.0/" target="_blank">CC BY-NC 4.0</a>'

# Section (all posts) page config
[section]
# special amount of posts in each section page
paginate = 20
# date format (month and day)
dateFormat = "01-02"
# amount of RSS pages
rss = 10

# recently updated posts settings
[section.recentlyUpdated]
days = 30
enable = true
maxCount = 10
rss = true

# List (category or tag) page config
[list]
# special amount of posts in each list page
paginate = 20
# date format (month and day)
dateFormat = "01-02"
# amount of RSS pages
rss = 10

# Page config
[page]
# whether to hide a page from home page
hiddenFromHomePage = false
# whether to hide a page from search results
hiddenFromSearch = false
# whether to enable twemoji
twemoji = false
# whether to enable lightgallery
lightgallery = false
# whether to enable the ruby extended syntax
ruby = true
# whether to enable the fraction extended syntax
fraction = true
# whether to show link to Raw Markdown content of the content
linkToMarkdown = false
# configure the link to view source the post
linkToSource = ""
# configure the link to edit the post
linkToEdit = ""
# configure the link to report issue for the post
linkToReport = ""
# whether to show the full text content in RSS
rssFullText = false
# Page style ("normal", "wide")
pageStyle = "normal"
# whether to enable series navigation
seriesNavigation = true

# Display a message at the beginning of an article to warn the reader that its content might be outdated.
[page.outdatedArticleReminder]
enable = false
# Display the reminder if the last modified time is more than 90 days ago.
reminder = 90
# Display warning if the last modified time is more than 180 days ago.
warning = 180

# Table of the contents config
[page.toc]
# whether to enable the table of the contents
enable = true
# whether to keep the static table of the contents in front of the post
keepStatic = false
# whether to make the table of the contents in the sidebar automatically collapsed
auto = true

# Code config
[page.code]
# whether to show the copy button of the code block
copy = true
# the maximum number of lines of displayed code by default
maxShownLines = 10

# Table config
[page.table]
# whether to enable sorting in the tables
sort = true

[page.header]
# whether to enable auto header numbering
[page.header.number]
enable = false
[page.header.number.format]
h2 = "{h2} {title}"
h3 = "{h2}.{h3} {title}"
h4 = "{h2}.{h3}.{h4} {title}"
h5 = "{h2}.{h3}.{h4}.{h5} {title}"
h6 = "{h2}.{h3}.{h4}.{h5}.{h6} {title}"

# KaTeX mathematical formulas config (KaTeX https://katex.org/)
[page.math]
enable = true
# default block delimiter is $$ ... $$ and \\[ ... \\]
blockLeftDelimiter = "\\["
blockRightDelimiter = "\\]"
# default inline delimiter is $ ... $ and \\( ... \\)
inlineLeftDelimiter = "\\("
inlineRightDelimiter = "\\)"
# KaTeX extension copy_tex
copyTex = true
# KaTeX extension mhchem
mhchem = true

# Mapbox GL JS config (Mapbox GL JS https://docs.mapbox.com/mapbox-gl-js)
[page.mapbox]
# access token of Mapbox GL JS
accessToken = ""
# style for the light theme
lightStyle = "mapbox://styles/mapbox/light-v10?optimize=true"
# style for the dark theme
darkStyle = "mapbox://styles/mapbox/dark-v10?optimize=true"
# whether to add NavigationControl
navigation = true
# whether to add GeolocateControl
geolocate = true
# whether to add ScaleControl
scale = true
# whether to add FullscreenControl
fullscreen = true

# Social share links in post page
[page.share]
enable = true
Twitter = true
Facebook = true
Linkedin = true
Reddit = true
HackerNews = true
Telegram = true
Whatsapp = false
Pinterest = false

# Comment config
[page.comment]
enable = false

# Disqus comment config (https://disqus.com/)
[page.comment.disqus]
enable = false
shortname = ""

# Gitalk comment config (https://github.com/gitalk/gitalk)
[page.comment.gitalk]
enable = false
clientId = ""
clientSecret = ""
owner = ""
repo = ""

# Valine comment config (https://github.com/xCss/Valine)
[page.comment.valine]
